name: Build Development Release

on:
  push:
    tags: ['v*-alpha.*']  # Only trigger on alpha development tags
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Validate Development Add-on
  validate:
    runs-on: ubuntu-latest
    name: Validate Development Add-on
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Validate Development Add-on Configuration
        uses: frenck/action-addon-linter@v2.15
        with:
          community: true
          path: "./ml_heating_addons/ml_heating_dev"

  # Stage 2: Build and Push Container with :dev Tag
  build-container:
    runs-on: ubuntu-latest
    name: Build Development Container
    needs: [validate]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
          
      - name: Extract development version
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Development version: $VERSION"
          
      - name: Prepare build context
        run: |
          mkdir -p container_build
          cp -R src container_build/
          cp -R notebooks container_build/ || true
          cp requirements.txt container_build/
          cp ml_heating_addon/Dockerfile container_build/

      - name: Build and push development container
        uses: docker/build-push-action@v5
        with:
          context: container_build
          file: container_build/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/amd64-base-python:3.11-alpine3.18
            BUILD_ARCH=${{ matrix.platform == 'linux/amd64' && 'amd64' || matrix.platform == 'linux/arm64' && 'aarch64' || matrix.platform == 'linux/arm/v7' && 'armv7' }}
            BUILD_DATE=${{ github.event.repository.pushed_at }}
            BUILD_DESCRIPTION=ML Heating Control Add-on (Development)
            BUILD_NAME=ML Heating Control (Development)
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.server_url }}/${{ github.repository }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Stage 3: Build Development Add-on
  build-addon:
    runs-on: ubuntu-latest
    name: Build Development Add-on
    needs: [build-container]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Extract version
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Development version: $VERSION"
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
          
      - name: Update development add-on version dynamically
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CONFIG_FILE="ml_heating_addons/ml_heating_dev/config.yaml"
          echo "Dynamically updating $CONFIG_FILE version from 'dev' to: $VERSION"
          
          # Install yq for YAML processing (like t0bst4r approach)
          sudo snap install yq
          
          # Update version using yq (more reliable than sed)
          yq eval ".version = \"$VERSION\"" -i "$CONFIG_FILE"
          
          # Also update the add-on name to include version (like t0bst4r)
          yq eval ".name = \"ML Heating Control (Alpha $VERSION)\"" -i "$CONFIG_FILE"
          
          echo "Updated development config:"
          grep -E "^(name|version):" "$CONFIG_FILE"
          
      - name: Prepare development add-on build context
        run: |
          ADDON_PATH="ml_heating_addons/ml_heating_dev"
          
          # Copy source files to add-on directory (HA Builder expects them there)
          cp -R src "$ADDON_PATH/"
          cp -R notebooks "$ADDON_PATH/" || true
          cp requirements.txt "$ADDON_PATH/" || true
          cp ml_heating_addon/Dockerfile "$ADDON_PATH/"
          cp ml_heating_addon/build.json "$ADDON_PATH/"
          cp ml_heating_addon/run.sh "$ADDON_PATH/"
          cp ml_heating_addon/supervisord.conf "$ADDON_PATH/"
          cp -R ml_heating_addon/dashboard "$ADDON_PATH/"

      - name: Build Development Add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --aarch64 \
            --armv7 \
            --target ml_heating_addons/ml_heating_dev \
            --docker-hub ghcr.io/${{ github.repository_owner }}

  # Stage 4: Create Development Release
  release:
    runs-on: ubuntu-latest
    needs: [validate, build-container, build-addon]
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Extract version
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        
      - name: Create Development Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ML Heating v${{ steps.version.outputs.version }} (Development)
          body: |
            ## üöß ML Heating Control - Development Release
            
            **Version:** `${{ steps.version.outputs.version }}`  
            **Add-on Name:** "ML Heating Control (Development)"  
            **Container:** `ghcr.io/${{ github.repository }}:dev`  
            **Auto-Updates:** ‚ùå Disabled (manual updates for safety)  
            
            ### Installation
            1. Add this repository to Home Assistant:
               ```
               https://github.com/${{ github.repository }}
               ```
            2. Install **"ML Heating Control (Development)"**
            3. Configure with your Home Assistant entities
            
            ### Development Features
            - üîç Debug logging enabled (`log_level: DEBUG`)
            - üõ†Ô∏è Development API enabled for Jupyter notebooks
            - ‚ö° Latest features and improvements
            - üß™ Experimental functionality for testing
            
            ### Container Images
            - `ghcr.io/${{ github.repository }}:dev` (rolling development)
            - `ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}` (specific version)
            
            ### ‚ö†Ô∏è Development Notice
            This is a development release intended for testing. It may contain:
            - Experimental features
            - Potential bugs or instability  
            - Breaking changes between versions
            
            For production use, please install the stable version: **"ML Heating Control"**
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
