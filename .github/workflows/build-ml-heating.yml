name: Build ML Heating Multiarch

on:
  push:
    tags: ['v*']  # Trigger on ANY version tag
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ml_heating

jobs:
  # Stage 1: Detect release channel from git tag
  detect-release:
    runs-on: ubuntu-latest
    name: Detect Release Channel
    outputs:
      channel: ${{ steps.detect.outputs.channel }}
      version: ${{ steps.detect.outputs.version }}
      is-alpha: ${{ steps.detect.outputs.is-alpha }}
    
    steps:
      - name: Detect channel from git tag
        id: detect
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          
          if [[ "$VERSION" =~ -alpha\. ]]; then
            echo "channel=alpha" >> $GITHUB_OUTPUT
            echo "is-alpha=true" >> $GITHUB_OUTPUT
            echo "üß™ Alpha release detected: $VERSION"
          else
            echo "channel=latest" >> $GITHUB_OUTPUT
            echo "is-alpha=false" >> $GITHUB_OUTPUT
            echo "üéØ Latest release detected: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # Stage 2: Build Multiarch Container
  build-multiarch:
    runs-on: ubuntu-latest
    name: Build Multiarch Container
    needs: [detect-release]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build multiarch image for amd64
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --amd64 \
            --target shared \
            --docker-hub ${{ env.REGISTRY }}/${{ github.repository_owner }} \
            --image ${{ env.IMAGE_NAME }} \
            --version ${{ needs.detect-release.outputs.version }}

      - name: Build multiarch image for arm64  
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --aarch64 \
            --target shared \
            --docker-hub ${{ env.REGISTRY }}/${{ github.repository_owner }} \
            --image ${{ env.IMAGE_NAME }} \
            --version ${{ needs.detect-release.outputs.version }}

      - name: Build multiarch image for armv7
        uses: home-assistant/builder@2025.11.0  
        with:
          args: |
            --armv7 \
            --target shared \
            --docker-hub ${{ env.REGISTRY }}/${{ github.repository_owner }} \
            --image ${{ env.IMAGE_NAME }} \
            --version ${{ needs.detect-release.outputs.version }}

      - name: Create multiarch manifest
        run: |
          # Create and push multiarch manifest
          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          VERSION="${{ needs.detect-release.outputs.version }}"
          CHANNEL="${{ needs.detect-release.outputs.channel }}"
          
          # Create manifest for specific version
          docker manifest create \
            "$IMAGE_BASE:$VERSION" \
            "$IMAGE_BASE:amd64-$VERSION" \
            "$IMAGE_BASE:aarch64-$VERSION" \
            "$IMAGE_BASE:armv7-$VERSION"
          
          docker manifest push "$IMAGE_BASE:$VERSION"
          
          # Create manifest for channel (latest/alpha)
          docker manifest create \
            "$IMAGE_BASE:$CHANNEL" \
            "$IMAGE_BASE:amd64-$VERSION" \
            "$IMAGE_BASE:aarch64-$VERSION" \
            "$IMAGE_BASE:armv7-$VERSION"
          
          docker manifest push "$IMAGE_BASE:$CHANNEL"

  # Stage 3: Update Add-on Configurations
  update-configs:
    runs-on: ubuntu-latest
    name: Update Add-on Configurations
    needs: [detect-release, build-multiarch]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update configurations
        run: |
          VERSION="${{ needs.detect-release.outputs.version }}"
          IS_ALPHA="${{ needs.detect-release.outputs.is-alpha }}"
          
          # Install yq for YAML processing
          sudo snap install yq
          
          if [[ "$IS_ALPHA" == "true" ]]; then
            echo "üîß Updating development addon config to version $VERSION"
            yq eval ".version = \"$VERSION\"" -i ml_heating_dev/config.yaml
            
            echo "Updated ml_heating_dev/config.yaml:"
            grep -E "^(name|version):" ml_heating_dev/config.yaml
          else
            echo "üîß Updating stable addon config to version $VERSION"
            yq eval ".version = \"$VERSION\"" -i ml_heating/config.yaml
            
            echo "Updated ml_heating/config.yaml:"
            grep -E "^(name|version):" ml_heating/config.yaml
          fi
          
      - name: Commit configuration updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          VERSION="${{ needs.detect-release.outputs.version }}"
          IS_ALPHA="${{ needs.detect-release.outputs.is-alpha }}"
          
          if [[ "$IS_ALPHA" == "true" ]]; then
            git add ml_heating_dev/config.yaml
            git commit -m "chore: Update development addon to version $VERSION" || exit 0
          else
            git add ml_heating/config.yaml  
            git commit -m "chore: Update stable addon to version $VERSION" || exit 0
          fi
          
          git push

  # Stage 4: Create Release
  release:
    runs-on: ubuntu-latest
    name: Create Release
    needs: [detect-release, build-multiarch, update-configs]
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ML Heating v${{ needs.detect-release.outputs.version }} ${{ needs.detect-release.outputs.is-alpha == 'true' && '(Alpha)' || '' }}
          body: |
            ## ${{ needs.detect-release.outputs.is-alpha == 'true' && 'üß™ ML Heating Control - Alpha Release' || 'üéØ ML Heating Control - Stable Release' }}
            
            **Version:** `${{ needs.detect-release.outputs.version }}`  
            **Channel:** `${{ needs.detect-release.outputs.channel }}`  
            **Container:** `${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.detect-release.outputs.channel }}`  
            
            ### Installation
            1. Add this repository to Home Assistant:
               ```
               https://github.com/${{ github.repository }}
               ```
            2. Install **"${{ needs.detect-release.outputs.is-alpha == 'true' && 'ML Heating Control (Development)' || 'ML Heating Control' }}"**
            3. Configure with your Home Assistant entities
            
            ### Container Images (Multiarch: amd64, arm64, armv7)
            - `${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.detect-release.outputs.channel }}` (${{ needs.detect-release.outputs.is-alpha == 'true' && 'rolling alpha' || 'latest stable' }})
            - `${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.detect-release.outputs.version }}` (specific version)
            
            ${{ needs.detect-release.outputs.is-alpha == 'true' && '### ‚ö†Ô∏è Alpha Release
            This is an alpha release intended for testing new features. Use with caution in production environments.
            
            **Features:**
            - üîç Debug logging enabled
            - üõ†Ô∏è Development API enabled  
            - ‚ö° Latest features and improvements
            - üß™ Experimental functionality' || '### üéØ Stable Release
            This is a production-ready stable release.
            
            **Features:**
            - üéØ Production-tested configuration
            - üìä Optimized logging
            - üîÑ Automatic updates enabled
            - üõ°Ô∏è Thoroughly validated
            - üìà Advanced physics-based ML optimization' }}
            
            ### Architecture
            - **Single Multiarch Container**: One image supports all architectures
            - **Tag-based Channels**: `:latest` for stable, `:alpha` for development
            - **Matter Hub Inspired**: Following proven Home Assistant addon patterns
          draft: false
          prerelease: ${{ needs.detect-release.outputs.is-alpha == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
